name: Dart CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/dart/barnard
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - run: dart --version
      - run: dart pub get
      - run: dart analyze
      - run: dart test

  smoke:
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: examples/dart/barnard_demo
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart run bin/main.dart
